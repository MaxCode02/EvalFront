<div class="container">
    <h2>Modifier l'événement</h2>
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title" class="form-control" formControlName="title" required>
        <div *ngIf="eventForm.get('title') && eventForm.get('title')" class="text-danger">
          Le titre est requis.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" formControlName="description"></textarea>
      </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" class="form-control" formControlName="date" required>
        <div *ngIf="eventForm.get('date') && eventForm.get('date')" class="text-danger">
          La date est requise.
        </div>
      </div>
  
      <div class="form-group">
        <label for="location">Lieu</label>
        <input type="text" id="location" class="form-control" formControlName="location">
      </div>
  
      <button type="submit" class="btn btn-success">Sauvegarder les modifications</button>
      <a [routerLink]="['/evenement']" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
