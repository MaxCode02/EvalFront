<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Date</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">
          <td>{{ event.title }}</td>
          <td>{{ event.description }}</td>
          <td>{{ event.date | date:'dd/MM/yyyy' }}</td>
          <td>{{ event.location }}</td>
          <td>
            <button class="btn btn-primary" (click)="editEvent(event)">Modifier</button>
            <button class="btn btn-danger" (click)="deleteEvent(event.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
